<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resultwindow.css">
    <title>Progress/Result</title>
</head>
<body>
    <div class="container">
        <div class="scoreSide">
            <div class="result">Your Result</div>
            <div class="circle"><h1>76</h1><h6>of 100</h6></div>
            <div class="complement">Great</div>
            <div class="para"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
        </div>
        <div class="Details">
            <div class="head">Summary</div>
            <div class="box box1">
                <span>Reaction</span>
                <span class="marks">
                    <span class="val">80</span>/100
                </span>
            </div>
            <div class="box box2">
                <span>Memory</span>
                <span class="marks">
                    <span class="val">92</span>/100
                </span>
            </div>
            <div class="box box3">
                <span>Verbal</span>
                <span class="marks">
                    <span class="val">61</span>/100
                </span>
            </div>
            <div class="box box4">
                <span>Visual</span>
                <span class="marks">
                    <span class="val">72</span>/100
                </span>
            </div>
            <button class="button">Continue</button>
        </div>
    </div>
</body>
</html>
